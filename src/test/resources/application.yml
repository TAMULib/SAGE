  port: 9100
  servlet:
    context-path:

# use this as the security key for encryption
security:
  user:
    password: 81d56928-891a-41b2-8dd2-132593e6d057

spring:
  template:
    cache: false

  http:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 20MB

  sql.init:
    platform: h2
    mode: never

  datasource:

    # common database config -- might be needed for postgres
    default-auto-commit: false
    test-on-borrow: true
    validation-query: select version();

    # h2
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sage
    password: sage

  jpa:
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        event.merge.entity_copy_observer: allow

    database-platform: org.hibernate.dialect.H2Dialect

    thymeleaf:
      cache: false
      model: LEGACYHTML5

  main:

    # Bean overriding is necessary for TokenAuthorizationFilter.
    allow-bean-definition-overriding: true

    # Circular bean dependency between appWebMvcConfig and userRepoImpl.
    allow-circular-references: true

