 contextPath:

# use this as the security key for encryption
security:
 user:
  password: 81d56928-891a-41b2-8dd2-132593e6d057

spring:
 thymeleaf:
  cache: false
  model: LEGACYHTML5
 datasource:
   # common database config -- might be needed for postgres
   defaultAutoCommit: false
   test-on-borrow: true
   driverClassName: org.h2.Driver
   validation-query: select version();
   url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
   username: sage
   password: sage
 http:
  multipart:
   maxFileSize: 20MB
   maxRequestSize: 20MB
 jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  generate-ddl: true
  hibernate:
   ddl-auto: create-drop
  show-sql: false
  properties:
   hibernate:
    event:
     merge:
      entity_copy_observer: allow
  # H2
 sql:
  init:
   platform: h2
 template:
   cache: false

# logging
logging:
 level:
  edu:
   tamu: INFO
  org:
   hibernate: INFO
   springframework: INFO
   springframework.jndi: INFO
   springframework.orm.jpa: INFO
  ro:
   isdc:
    wro: INFO
  file:
   name: sage.log
  path: /var/log
 # Logging pattern for the console
 pattern:
  console: %d{yyyy-MM-dd HH:mm:ss} %highlight(%-5level) %cyan(%logger{15}) - %msg %n
  # Logging pattern for file
  file: %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

