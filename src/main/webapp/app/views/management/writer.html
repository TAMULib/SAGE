<div ng-controller="WriterManagementController" class="solr-source-management">
  <h1>Writer Management</h1>

  <div class="panel panel-default solr-source-container">
    <div class="panel-heading clearfix">
      <button class="btn btn-success pull-right" ng-click="startCreateWriter()">New</button>
    </div>

    <div class="panel-body">
      <table ng-table="tableParams" class="table table-hover solr-source-table">
        <tbody>
          <tr ng-repeat="writer in $data">
            <td data-title="'Name'" sortable="'name'">
              {{writer.name}}
            </td>
            <td data-title="'Destination'" sortable="'SolrSource'">
              {{writer.source.name}}
            </td>
            <td data-title="'Actions'">
              <span class="glyphicon glyphicon-duplicate clickable" ng-click="startCloneWriter(reader)"></span>
              <span class="glyphicon glyphicon-pencil clickable" ng-click="startUpdateWriter(writer)"></span>
              <span class="glyphicon glyphicon-trash clickable" ng-click="confirmDeleteWriter(writer)"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <modal
    modal-id="createWriterModal"
    modal-view="views/modals/createWriterModal.html"
    modal-header-class="modal-header-primary"
    modal-fullscreen="true"
    wvr-modal-backdrop="static">
  </modal>

  <modal
    modal-id="confirmDeleteWriterModal"
    modal-view="views/modals/confirmDeleteWriterModal.html"
    modal-header-class="modal-header-danger"
    wvr-modal-backdrop="static">
  </modal>

  <modal
    modal-id="cloneWriterModal"
    modal-view="views/modals/cloneWriterModal.html"
    modal-header-class="modal-header-primary"
    modal-fullscreen="true"
    wvr-modal-backdrop="static">
  </modal>

  <modal
    modal-id="updateWriterModal"
    modal-view="views/modals/updateWriterModal.html"
    modal-header-class="modal-header-primary"
    modal-fullscreen="true"
    wvr-modal-backdrop="static">
  </modal>

</div>
