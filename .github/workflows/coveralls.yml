name: TAMULib Coveralls Matrix

on:
  push:
    branches:
      - sprint*-staging

  pull_request:
    branches:
      - sprint*-staging

  workflow_dispatch:

jobs:
  coveralls:
    runs-on: ubuntu-latest


    # Setup Matrix
    strategy:
      max-parallel: 2
      matrix:
        language_engine:
          - java
          - node

        include:
          - language_engine: java
            version: 1.8

          - language_engine: node
            version: 12


    # Checkout Repository Code
    steps:
      - uses: actions/checkout@v2


      # Setup Caches
      - name: Cache Java Maven Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Node Dependencies
        if: ${{ matrix.language_engine == 'node' }}
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-


      # Setup Java and Node
      - name: "Setup Java"
        if: ${{ matrix.language_engine == 'java' }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.version }}

      - name: "Setup Node"
        if: ${{ matrix.language_engine == 'node' }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.version }}

      - name: "Install Node Dependencies"
        if: ${{ matrix.language_engine == 'node' }}
        run: npm install


      # Run Tests
      - name: "Running Tests for Java"
        if: ${{ matrix.language_engine == 'java' }}
        # an example using the TAMULib .github repo branch-based action.
        uses: TAMULib/.github@action-coveralls-java-test
        with:
          coveralls_repo_token: ''
          coveralls_build_number: sage-${{ github.action }}-${{ github.run_number }}-${{ matrix.language_engine }}
          coveralls_parallel: true

      - name: "Running Tests for Node"
        if: ${{ matrix.language_engine == 'node' }}
        env:
          COVERALLS_BUILD_NUMBER: sage-${{ github.action }}-${{ github.run_number }}-${{ matrix.language_engine }}
          COVERALLS_REPO_TOKEN: ${{ secrets.coveralls_repo_token }}
          COVERALLS_PARALLEL: true
        run: |
          npm start > /dev/null &
          npm run update-webdriver
          sleep 1 # give server time to start
          grunt coverage-preprocess
          npm run test-ci
