name: TAMULib Coveralls Matrix

on:
  push:
    branches:
      - sprint*-staging

  pull_request:
    branches:
      - sprint*-staging

  workflow_dispatch:

jobs:
  coveralls:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      matrix:
        language_engine:
          - java
          - nodejs

        include:
          - language_engine: java
            with: java-version
            version: 1.8

          - language_engine: nodejs
            with: node-version
            version: 12

    steps:
    - uses: actions/checkout@v2

    - name: "Matrix Operation for ${{ matrix.language_engine }} ${{ matrix.version }} (build ${{ github.run_number }})"
      if: ${{ matrix.language_engine == 'java' }}
      uses: actions/setup-java@v1
      env:
        COVERALLS_PARALLEL: true
        COVERALLS_BUILD_NUMBER: run-${{ github.run_number }}-${{ matrix.language_engine }}
      run: |
        mvn test-compile -DskipTests=true -Dmaven.javadoc.skip=true -B -V
        mvn clean test cobertura:cobertura jacoco:report coveralls:report -DserviceName="github-actions"

    - name: "Matrix Operation for ${{ matrix.language_engine }} ${{ matrix.version }} (build ${{ github.run_number }})"
      if: ${{ matrix.language_engine == 'nodejs' }}
      env:
        COVERALLS_PARALLEL: true
        COVERALLS_BUILD_NUMBER: run-${{ github.run_number }}-${{ matrix.language_engine }}
      run: |
        npm start > /dev/null &
        npm run update-webdriver
        sleep 1 # give server time to start
        grunt coverage-preprocess
        npm run test-ci
        grunt coverage

    - name: Coveralls Parallel Java (build ${{ github.run_number }}) (flag run-${{ github.run_number }}-${{ matrix.language_engine }})
      uses: coverallsapp/github-action@master
      with:
        github_token: ${{ secrets.github_token }}
        flag-name: run-${{ github.run_number }}-${{ matrix.language_engine }}
        parallel: true

  finish:
    needs: coveralls
    runs-on: ubuntu-latest

    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
