name: TAMULib Coveralls Matrix

on:
  push:
    branches:
      - sprint*-staging

  pull_request:
    branches:
      - sprint*-staging

  workflow_dispatch:

jobs:
  coveralls:
    runs-on: ubuntu-latest


    # Setup Matrix
    strategy:
      max-parallel: 2
      matrix:
        language_engine:
          - java
          - node

        include:
          - language_engine: java
            version: 1.8

          - language_engine: node
            version: 12


    # Checkout Repository Code
    steps:
    - uses: actions/checkout@v2


    # Setup Caches
    - name: Cache Node Dependencies
      if: ${{ matrix.language_engine == 'node' }}
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-


    # Setup Java and Node
    - name: "Setup Node"
      if: ${{ matrix.language_engine == 'node' }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.version }}

    - name: "Install Node Dependencies"
      if: ${{ matrix.language_engine == 'node' }}
      run: npm install


    # Run Tests
    - name: "Running Tests for Java"
      if: ${{ matrix.language_engine == 'java' }}
      uses: TAMULib/.github@action-coveralls-java-test
      with:
        coveralls_repo_token: ''
        coveralls_build_number: sage-${{ github.action }}-${{ github.run_number }}-${{ matrix.language_engine }}
        coveralls_parallel: true
        github_token: ${{ secrets.github_token }}

    - name: "Running Tests for Node"
      if: ${{ matrix.language_engine == 'node' }}
      env:
        COVERALLS_BUILD_NUMBER: sage-${{ github.action }}-${{ github.run_number }}-${{ matrix.language_engine }}
        COVERALLS_REPO_TOKEN: ${{ secrets.coveralls_repo_token }}
        COVERALLS_PARALLEL: true
      run: |
        npm start > /dev/null &
        npm run update-webdriver
        sleep 1 # give server time to start
        grunt coverage-preprocess
        npm run test-ci
        grunt coverage


    # Initiate Coveralls Parallel
    - name: Coveralls Parallel (build sage-${{ github.run_number }}-${{ matrix.language_engine }})
      if: ${{ matrix.language_engine == 'node' }}
      uses: coverallsapp/github-action@master
      with:
        github_token: ${{ secrets.github_token }}
        flag-name: sage-${{ github.action }}-${{ github.run_number }}-${{ matrix.language_engine }}
        parallel: true


  # Resolve Coveralls Parallel
  finish:
    needs: coveralls
    runs-on: ubuntu-latest

    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
