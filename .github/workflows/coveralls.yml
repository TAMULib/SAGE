name: TAMULib Coveralls Matrix

on:
  push:
    branches:
      - $default-branch
      - sprint*-staging

  pull_request:
    branches:
      - $default-branch
      - sprint*-staging

  workflow_dispatch:

jobs:
  coveralls:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      matrix:
        language_engine:
          - java
          - nodejs

        include:
          - language_engine: java
            uses: ./.github/actions/coveralls-java
            with: java-version
            version: 1.8
            action: "echo hello java"

          - language_engine: nodejs
            with: node-version
            uses: ./.github/actions/coveralls-nodejs
            version: 12
            action: "echo hello node"

    steps:
    - name: "Matrix Operation for ${{ matrix.language_engine }} ${{ matrix.version }}"
      run: ${{ matrix.action }}

  finish:
    needs: coveralls
    runs-on: ubuntu-latest

    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
