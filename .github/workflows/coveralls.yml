name: TAMULib Coveralls Matrix

on:
  push:
    branches:
      - sprint*-staging

  pull_request:
    branches:
      - sprint*-staging

  workflow_dispatch:

jobs:
  coveralls:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      matrix:
        language_engine:
          - java
          - nodejs

        include:
          - language_engine: java
            with: java-version
            version: 1.8

          - language_engine: nodejs
            with: node-version
            version: 12

    steps:
    - uses: actions/checkout@v2

    - name: "Matrix Operation for ${{ matrix.language_engine }} ${{ matrix.version }} (build ${{ github.run_number }})"
      if: ${{ matrix.language_engine == 'java' }}
      uses: './.github/actions/coveralls-java'
      with:
        version: ${{ matrix.version }}
        build_number: ${{ github.run_number }}
        github_token: ${{ secrets.github_token }}
    - name: "Matrix Operation for ${{ matrix.language_engine }} ${{ matrix.version }} (build ${{ github.run_number }})"
      if: ${{ matrix.language_engine == 'nodejs' }}
      uses: './.github/actions/coveralls-nodejs'
      with:
        version: ${{ matrix.version }}
        build_number: ${{ github.run_number }}
        github_token: ${{ secrets.github_token }}

  finish:
    needs: coveralls
    runs-on: ubuntu-latest

    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
