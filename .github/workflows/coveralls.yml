name: TAMULib Coveralls Matrix

on:
  push:
    branches:
      - sprint*-staging

  pull_request:
    branches:
      - sprint*-staging

  workflow_dispatch:

jobs:
  coveralls:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      matrix:
        language_engine:
          - java
          - node

        include:
          - language_engine: java
            version: 1.8

          - language_engine: node
            version: 12

    steps:
    - uses: actions/checkout@v2


    # Setup Common Environment
    - name: Setup Common Environment
      env:
        COVERALLS_BUILD_NUMBER: run-sage-${{ github.action }}-${{ github.run_id }}-${{ github.run_number }}-${{ matrix.language_engine }}
        COVERALLS_REPO_TOKEN: ${{ secrets.coveralls_repo_token }}
        COVERALLS_PARALLEL: true


    # Setup Caches
    - name: Cache Java Maven Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Cache Node Dependencies
      if: ${{ matrix.language_engine == 'node' }}
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-


    # Setup Java and Node.
    - name: "Setup Java"
      if: ${{ matrix.language_engine == 'java' }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.version }}

    - name: "Setup Node"
      if: ${{ matrix.language_engine == 'node' }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.version }}

    - name: "Install Node Dependencies"
      if: ${{ matrix.language_engine == 'node' }}
      run: npm install


    # Run Tests.
    - name: "Running Tests for Java"
      if: ${{ matrix.language_engine == 'java' }}
      run: |
        mvn test-compile -DskipTests=true -Dmaven.javadoc.skip=true -B -V
        mvn clean test cobertura:cobertura jacoco:report coveralls:report -DserviceName="github-actions" -DserviceBuildNumber=$COVERALLS_BUILD_NUMBER

    - name: "Running Tests for Node"
      if: ${{ matrix.language_engine == 'node' }}
      run: |
        echo
        echo "============== ENV ============="
        env
        echo "============== ENV ============="
        echo
        npm start > /dev/null &
        npm run update-webdriver
        sleep 1 # give server time to start
        grunt coverage-preprocess
        npm run test-ci
        grunt coverage


    # Process Coveralls
    - name: Coveralls Parallel (build ${{ github.action }} ${{ github.run_id }} ${{ github.run_number }} ${{ matrix.language_engine }})
      uses: coverallsapp/github-action@master
      with:
        github_token: ${{ secrets.github_token }}
        flag-name: run-${{ github.run_number }}-${{ matrix.language_engine }}
        parallel: true


  # Wrap-up Coveralls Parallel
  finish:
    needs: coveralls
    runs-on: ubuntu-latest

    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
