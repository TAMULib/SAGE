name: Coveralls

on:
  push:
    branches:
      - $default_branch
      - sprint*-staging

  pull_request:

  workflow_dispatch:

jobs:

  node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Cache Node Dependencies"
        uses: actions/cache@v2
        env:
          cache-name: sage-cache-node-dependencies
        with:
          path: ~/.npm
          key: ${{ runner.os }}-sage-cache-node-${{ hashFiles('**/package.json', '**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-sage-cache-node-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: "Setup Node"
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: "Install Dependencies"
        run: npm install

      - name: "Starting Service"
        run: |
          npm start > /dev/null &
          npm run update-webdriver
          sleep 1 # give server time to start

      - name: "Pre-processing Tests"
        run: grunt coverage-preprocess

      - name: "Running Tests"
        run: |
          npm run test-ci
          grunt coverage
          mv ./src/main/webapp/coverage/*/* ./src/main/webapp/coverage/ # move coverage data outside of the browser specific path.

      - name: "To Coveralls (build sage-${{ github.run_number }}-node)"
        uses: MikeEdgar/github-action@raw_coverage_file
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: sage-${{ github.run_number }}-node
          parallel: true
          path-to-lcov: './src/main/webapp/coverage/lcov.info'

  java:
    needs: node
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Cache Maven Dependencies"
        uses: actions/cache@v2
        env:
          cache-name: sage-cache-maven-dependencies
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-sage-cache-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-sage-cache-maven-${{ hashFiles('**/pom.xml') }}

      - name: "Cache Node Dependencies"
        uses: actions/cache@v2
        env:
          cache-name: sage-cache-node-dependencies
        with:
          path: ~/.npm
          key: ${{ runner.os }}-sage-cache-node-${{ hashFiles('**/package.json', '**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-sage-cache-node-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: "Setup Java"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: "Fixing node_modules Path"
        run: sudo chown $RUNNER_USER /usr/local/lib/node_modules/

      - name: "Compiling Tests"
        run: mvn test-compile -DskipTests=true -Dmaven.javadoc.skip=true -B -V

      - name: "Running Tests"
        run: mvn clean test cobertura:cobertura jacoco:report coveralls:report -DdryRun=true

      - name: "To Coveralls (build sage-${{ github.run_number }}-java)"
        uses: MikeEdgar/github-action@raw_coverage_file
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: sage-${{ github.run_number }}-java
          parallel: true
          path-to-file: './target/coveralls.json'
          coverage-format: raw

  send:
    needs: java
    runs-on: ubuntu-latest

    steps:
    - name: Send to Coveralls
      uses: MikeEdgar/github-action@raw_coverage_file
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
