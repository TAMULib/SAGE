name: Coverage

on: [ push, pull_request, workflow_dispatch ]

jobs:

  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Node Cache"
        uses: actions/cache@v2
        env:
          cache-name: cache-node-dependencies
        with:
          path: ~/.npm
          key: ${{ runner.os }}-cache-node-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: "Node Cache Modules"
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-cache-node_modules-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: "Maven Cache"
        uses: actions/cache@v2
        env:
          cache-name: cache-maven-dependencies
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-cache-maven-${{ hashFiles('**/pom.xml') }}

      - name: "Setup Node"
        uses: actions/setup-node@v2
        with:
          node-version: 10

      - name: "Setup Java"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: "Maven Build"
        run: mvn test-compile -DskipTests=true -Dmaven.javadoc.skip=true -B -V

      - name: "Maven and Node Tests"
        run: mvn clean test cobertura:cobertura jacoco:report coveralls:report -DdryRun=true -DtestClient

      - name: "Combine Coverage"
        uses: TAMULib/.github@sprint-action-combine_coverage-test
        with:
          source_paths: './src/main/webapp/coverage/coveralls.json ./target/coveralls.json'

      - name: "Send to Coveralls (build node-java-${{ github.run_number }})"
        uses: MikeEdgar/github-action@raw_coverage_file
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: node-java-${{ github.run_number }}
          path-to-file: './coveralls.json'
          coverage-format: raw
