name: Java CI with Maven

on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 10.x

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package.json') }}

      - name: Tests with Coveralls coverage reports
        run: mvn clean test cobertura:cobertura jacoco:report coveralls:report -DdryRun=true -DtestClient

      - name: Install jq
        run: sudo apt-get install jq

      - name: Combine Coveralls coverage
        run: jq 'reduce inputs as $i (.; .source_files += $i.source_files)' target/coveralls.json src/main/webapp/coverage/coveralls.json > coveralls.json

      - name: Send Node Coveralls coverage report
        uses: MikeEdgar/github-action@raw_coverage_file
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-file: coveralls.json
          coverage-format: raw

      - name: Deploy to GitHub pages
        if: github.event.push.base.ref == 'master'
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: target/generated-docs
          CLEAN: true
          SINGLE_COMMIT: true
